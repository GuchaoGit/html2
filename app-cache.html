<!DOCTYPE html>
<html manifest="demo.appcache">
    <head>
        <meta charset="utf-8">
        <title>应用程序缓存</title>
       
    </head>
    <body>
        <div id="samplecode">
        </div>
        <script type="text/javascript">
            document.querySelector("#samplecode").innerHTML="&lt;!DOCTYPE HTML&gt;<br>"+
            "&lt;html manifest=\"demo.appcache\"&gt;<br>"+
            "&lt;body&gt;<br><br>"+
            "文档内容......<br><br>"+
            "&lt;/body&gt;<br>&lt;/html&gt;";
        </script>

        <div>
            manifest 文件需要配置正确的 MIME-type: text/cache-manifest
            <ul>
                <li>text/cache-manifest:首次下载后进行缓存</li>
                <li>text/network:文件需要与服务器的连接，且不会被缓存</li>
                <li>text/fallback:当页面无法访问时的回退页面（比如 404 页面）</li>
            </ul>

        </div>
        
    </body>
</html>
